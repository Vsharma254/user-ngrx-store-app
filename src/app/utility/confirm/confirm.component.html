
  <!-- The Modal -->
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>          
          <!-- Modal body -->
          <div class="modal-body">
              {{confirmMessage}}
          </div>          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="dialogRef.close(true)">Confirm</button>
            <button type="button" class="btn btn-primary" (click)="dialogRef.close(false)">Close</button>
          </div>          
        </div>
      </div>
    </div>
