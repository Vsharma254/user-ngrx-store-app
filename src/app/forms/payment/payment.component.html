<form  class="card">
  <div class="card-header">
    <h3 class="card-title">Payment</h3>
  </div>
  <div class="card-body">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <div class="form-label">Candidate Name</div>
                        <p class="form-control-static">{{payment.candidateName}}</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <div class="form-label">Email</div>
                        <p class="form-control-static">{{payment.email}}</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <div class="form-label">Mobile Number</div>
                        <p class="form-control-static">{{payment.mobileNo}}</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <div class="form-label">Category</div>
                        <p class="form-control-static">{{payment.categoryName}}</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <div class="form-label">Ammount</div>
                        <p class="form-control-static">{{payment.ammount}}</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <div class="form-label">Status</div>
                        <p class="form-control-static">{{payment.status?'Paid':'Not Paid'}}</p>
                    </div>
                </div>
            </div>
        </div>
      <div class="col-md-6 col-lg-6" *ngIf="!(payment.status)">
        <div class="form-group">
          <label class="form-label">Please click here for payment</label>
          <!-- <div class="form-control-plaintext">Username</div> -->
          <div class="text-center mt-6">
            <a href="#" class="btn btn-green btn-block">Make payment</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-right" >
    <div class="d-flex">
        <input type='button' *ngIf="!isEditable && payment.status" class='btn btn-primary ml-auto' (click)="finalSaveDetails()" name='finish' value='Finish' />
    </div>
</div>
</form>
