<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link" [ngClass]="{'active':getTab('pdetails')}" (click)="setSelectedTab('pdetails')">
        Personal Details</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [ngClass]="{'active':getTab('cdetails')}" (click)="setSelectedTab('cdetails')">Courses Details</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [ngClass]="{'active':getTab('edetails')}"  (click)="setSelectedTab('edetails')" >Education Details</a>
  </li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
  <div *ngIf="getTab('pdetails')" class="tab-pane fade" [ngClass]="{'active in show':getTab('pdetails')}" id="perosnal" aria-labelledby="perosnal-tab">
    <app-personal-details> </app-personal-details>
  </div>
  <div class="tab-pane fade" *ngIf="getTab('cdetails')"  [ngClass]="{'active in show':getTab('cdetails')}" id="courses" aria-labelledby="courses-tab">
    <app-course-details> </app-course-details>
  </div>
  <div class="tab-pane fade" id="education" *ngIf="getTab('edetails')"  [ngClass]="{'active in show':getTab('edetails')}" aria-labelledby="education-tab">
    <app-education-details> </app-education-details>
  </div>
</div>
